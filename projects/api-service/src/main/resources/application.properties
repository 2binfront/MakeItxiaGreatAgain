#激活另外的配置文件
#spring.profiles.active=dev

spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=itxia

spring.resources.static-locations=classpath:/static/
spring.mvc.static-path-pattern=/**

server.error.path=/notFound
server.error.whitelabel.enabled=false

server.compression.enabled=true

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

itxia.cookie.name=itxia-token
# maxAge in second
itxia.cookie.maxAge=1296000

itxia.cookie.path=/

#当使用HTTPS再开启secure
itxia.cookie.secure=false

itxia.cookie.domain=localhost

#附件存储目录，以"/"或"\"结尾
itxia.attachment.dir=C:\\tmp\\

#机器人hook地址
itxia.bot.hook.base-uri = localhost:3080

#机器人hook token
itxia.bot.hook.token = your-token

#阿里云邮件服务，测试时可不填
aliyun.email.region=cn-hangzhou

aliyun.email.access-key-id=your-access-key-id

aliyun.email.access-key-secret=your-access-key-secret




